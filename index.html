<html>
<head>

<title>
    JavaScript Syntax
</title>
</head>
<body>
<h1>
    Open Console
</h1>
<script>


    console.log("Hi you are in Console");
    var firstname = "Cesar";
    console.log(firstname);
    var lastname = "Hernandez";
    console.log(lastname);
    var fullname = firstname.concat(lastname);
    console.log(fullname);
    var name1 = "I am John Sam";
    console.log(name1);
    var replacedname =name1.replace("Sam","Cena");
    console.log (replacedname);
    var smallname = "cesarhernandez";
    console.log (smallname.toUpperCase());
    var UpperCase = "DUCKS";
    console.log (UpperCase.toLowerCase());
    var maxnum = Math.max(20,30);
    console.log (maxnum);
    var minnum = Math.min(20,30);
    console.log (minnum);
    var pwr = Math.pow(4346094,34809358);
    console.log (pwr);
</script>


</body>



</html>
